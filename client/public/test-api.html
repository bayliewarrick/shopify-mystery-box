<!DOCTYPE html>
<html>
<head>
    <title>Test Mystery Box API</title>
</head>
<body>
    <h1>Test Mystery Box API</h1>
    <button onclick="testAPI()">Test Create Mystery Box</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üöÄ Testing mystery box creation...');
                
                const response = await fetch('http://localhost:3000/api/mystery-boxes?shop=pack-peddlers-demo.myshopify.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Browser Test Box',
                        minValue: 10,
                        maxValue: 50,
                        minItems: 1,
                        maxItems: 3
                    })
                });
                
                console.log('üìç Response status:', response.status);
                console.log('üìç Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Success:', data);
                resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
